plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "6.0.0"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
    jcenter()
    mavenCentral()
}

configurations{
  shadow
}



run { 
    standardInput = System.in 
}
jar {
  manifest{

  }
}

shadowJar {
   archiveBaseName = 'Minesweeper'
   classifier = ''
   archiveVersion = ''

}

test {
  useJUnit()
  testLogging {
      events "passed", "skipped", "failed" //, "standardOut", "standardError"

      showExceptions true
      exceptionFormat "full"
      showCauses false
      showStackTraces false
      showStandardStreams = true
    }
}

application {
    mainClassName = "minesweeper.Minesweeper"
}